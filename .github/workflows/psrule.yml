env:
  PSRULE_CONFIGURATION_AZURE_BICEP_FILE_EXPANSION: true
  PSRULE_OUTPUT_FORMAT: Sarif
  PSRULE_RULE_EXCLUDE: 'GitHub.Repo.CodeOfConduct;GitHub.Repo.Contributing;GitHub.Repo.Readme;GitHub.Repo.CodeOwners;GitHub.Repo.License'

name: Github PSRules check

on:
  pull_request:
    branches: [ main ]
   
jobs:
        
  main:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
        
    - name: PowerShell script
      uses: Amadevus/pwsh-script@v2.0.1
      with:
        script: |
          Install-Module -Name 'PSRule.Rules.GitHub' -Scope CurrentUser -Force;
          Export-GitHubRuleData -UseGitHubToken;
          Assert-PSRule -Module 'PSRule.Rules.GitHub' -InputPath .\*.json -Style GitHubActions -OutputFormat Sarif -OutputPath reports/ps-rule-results.sarif;
          
    - name: Upload results to security tab
      if: success() || failure()
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: reports/ps-rule-results.sarif
        
    - name: Analyze Azure template files
      if: success() || failure()
      uses: microsoft/ps-rule@v2.2.0
      with:
        modules: 'PSRule.Rules.GitHub'
